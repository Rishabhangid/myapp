name: Deploy to EC2 🚀

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository ✅
        uses: actions/checkout@v2

      # 2️⃣ Set up SSH key
      - name: Set up SSH key 🐻‍❄️
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Copy repository files to EC2
      - name: Copy files to EC2 🚙
        run: |
          rsync -av --exclude='.github' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/myapp/

      # 4️⃣ Run deploy.sh on EC2
      - name: Run deploy script on EC2 🚀
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "cd /home/ubuntu/myapp && chmod +x deploy.sh && ./deploy.sh"

      # 5️⃣ Clean up SSH key
      - name: Clean up SSH key 🧹
        if: always()
        run: rm -f ~/.ssh/id_rsa
