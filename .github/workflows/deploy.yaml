name: Deploy to EC2 ğŸš€

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: Checkout repository âœ…
        uses: actions/checkout@v2

      # 2ï¸âƒ£ Set up SSH key
      - name: Set up SSH key ğŸ»â€â„ï¸
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3ï¸âƒ£ Copy repository files to EC2
      - name: Copy files to EC2 ğŸš™
        run: |
          rsync -av --exclude='.github' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/myapp/

      # 4ï¸âƒ£ Run deploy.sh on EC2
      - name: Run deploy script on EC2 ğŸš€
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "cd /home/ubuntu/myapp && chmod +x deploy.sh && ./deploy.sh"

      # 5ï¸âƒ£ Clean up SSH key
      - name: Clean up SSH key ğŸ§¹
        if: always()
        run: rm -f ~/.ssh/id_rsa
